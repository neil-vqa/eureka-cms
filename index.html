<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name=”robots” content="index, follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Store Manager | Eureka Web Services</title>
	<meta name="description" content="">
	
	<link rel="icon" type="image/x-icon" href="">
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet"> 

	<style type="text/css" media="screen">
		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			background-color: #c4c6d2;
			font-family: 'Quicksand', sans-serif;
			font-size: 1.25rem;
		}
		.container {
			height: 100vh;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.welcome {
			margin: 0 1rem;
			height: 70%;
			color: white;
			text-align: center;
			padding: 3rem 2.5rem;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 50px;
			background: #c4c6d2;
			box-shadow:  20px 20px 60px #a7a8b3, 
					   -20px -20px 60px #e1e4f2;
		}
		.admin {
			padding: 1.75rem;
			margin-top: 2.5rem;
			color: white;
			text-decoration: none;
			border-radius: 50px;
			background: linear-gradient(145deg, #d2d4e1, #b0b2bd);
			box-shadow:  14px 14px 35px #a1a2ac, 
					   -14px -14px 35px #e7eaf8;
		}
		.admin:hover {
			color: gray;
			border-radius: 50px;
			background: linear-gradient(145deg, #b0b2bd, #d2d4e1);
			box-shadow:  12px 12px 60px #a1a2ac, 
					   -12px -12px 60px #e7eaf8;
		}
	</style>
	
	
</head>
<body>
	<div class="container">
		<div class="welcome">
			<h1 style="font-size:3rem;">Welcome!</h1>
			<p>For Integrated BEB system: Store Manager</p>
			<p>Powered by Netlify CMS</p>
			<a href="/admin" class="admin">Proceed to Admin</a>
		</div>
	</div>
	
	
</body>
</html>
