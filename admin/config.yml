backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'products'
    label: 'Products'
    folder: 'content/products'
    extension: 'json'
    create: true
    slug: '{{name}}'
    editor:
      preview: false
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'number' }
      - { label: 'Featured Image', name: 'image', widget: 'image'}

  - name: 'announcement'
    label: 'Announcements'
    folder: 'content/announcement'
    extension: 'json'
    create: true
    slug: '{{title}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'date' }

  - label: "Product"
    name: "product"
    files:
      - label: "Product List"
        name: "product-list"
        file: "content/serve/products.json"
        fields:
          - label: Item
            name: items
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: 'Description', name: 'description', widget: 'string'}
              - {label: 'Price', name: 'price', widget: 'number'}
              - {label: 'Featured Image', name: 'image', widget: 'image'}
              
